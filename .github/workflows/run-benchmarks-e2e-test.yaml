# This workflow is an end-to-end integration test for the
# run-benchmarks.yaml reusable workflow.
name: Benchmark workflow e2e test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'benchmarking/**'
      - '.github/workflows/run-benchmarks-e2e-test.yaml'
      - '.github/workflows/run-benchmarks.yaml'
  workflow_dispatch:

# Cancel any previous runs on the same branch when a new commit is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run_standard_e2e_test:
    name: Standard E2E Test
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/run-benchmarks.yaml
    with:
      registry_file: "benchmarking/e2e_test/test_registry.pbtxt"
      workflow_type: "PRESUBMIT"
      publish_metrics: false
      pub_sub_gcp_project_id: "ml-oss-benchmarking-testing"
      pub_sub_gcp_topic_id: "public-results-dev"

  run_ab_e2e_test:
    name: A/B Mode E2E Test
    permissions:
      contents: read
      pull-requests: write 
    uses: ./.github/workflows/run-benchmarks.yaml
    with:
      registry_file: "benchmarking/e2e_test/test_registry.pbtxt"
      workflow_type: "PRESUBMIT"
      ab_mode: true
      post_pr_comment: true
      publish_metrics: false
